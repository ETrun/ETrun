#---------------------------------#
#      general configuration      #
#---------------------------------#

version: ETrun-{build}

branches:
  only:
    - master

#---------------------------------#
#    environment configuration    #
#---------------------------------#

# Build worker image (VM template)
image: Visual Studio 2013

# scripts that are called at very beginning, before repo cloning
init:
  - git config --global core.autocrlf input
  - ps: |
    if ($env:APPVEYOR_REPO_TAG -eq "true")
    {
      Update-AppveyorBuild -Version "ETrun-$($env:APPVEYOR_REPO_TAG_NAME.TrimStart("v"))"
    }
    else
    {
      Update-AppveyorBuild -Version "ETrun-$($env:APPVEYOR_REPO_COMMIT.Substring(0, 7))"
    }

environment:
  VisualStudioVersion: '10.0'

# scripts that run after cloning repository
install:
  - cmd: git submodule update --init

#---------------------------------#
#       build configuration       #
#---------------------------------#

# build platform, i.e. x86, x64, Any CPU. This setting is optional.
platform:
  - x86
  - x64

configuration:
 - Release

build:
  verbosity: detailed

build_script:
  - mkdir build
  - cd build
  - cmake ..
  - cmake --build . --config %CONFIGURATION%

#---------------------------------#
#      artifacts configuration    #
#---------------------------------#

artifacts:
  - path: 'build/etrun/*.dll'

#---------------------------------#
#       deploy configuration      #
#---------------------------------#

deploy:
  release: "ETrun-$($env:APPVEYOR_REPO_COMMIT.Substring(0, 7))"
  description: ''
  provider: GitHub
  auth_token:
    secure: LtoQ1zCxiNyJeftnsIJlGyGhlIsuFvzCkn9Om+4bSaG9YmDkisxTY5tKl/dJJ/+R # your encrypted token from GitHub
  draft: false
  prerelease: true
  on:
    branch: master                 # release from master branch only
    appveyor_repo_tag: true        # deploy on tag push only
